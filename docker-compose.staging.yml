version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: almaydan-mysql-staging
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_staging_data:/var/lib/mysql
      - ./backups:/backups
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - almaydan-staging-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: almaydan-backend-staging
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL:-15m}
      REFRESH_TOKEN_TTL: ${REFRESH_TOKEN_TTL:-7d}
      CORS_ORIGINS: ${CORS_ORIGINS}
      WS_ORIGINS: ${WS_ORIGINS}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      SENTRY_DSN_BACKEND: ${SENTRY_DSN_BACKEND}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      HEALTH_URL: http://localhost:3000/api/health
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - almaydan-staging-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL}
    container_name: almaydan-frontend-staging
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_SOCKET_URL: ${VITE_SOCKET_URL}
      VITE_SENTRY_DSN_FRONTEND: ${SENTRY_DSN_FRONTEND}
    depends_on:
      - backend
    networks:
      - almaydan-staging-network

  nginx:
    image: nginx:alpine
    container_name: almaydan-nginx-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_staging_build:/usr/share/nginx/html:ro
      - ./nginx/auth:/etc/nginx/auth:ro
    depends_on:
      - frontend
      - backend
    networks:
      - almaydan-staging-network

volumes:
  mysql_staging_data:
  frontend_staging_build:

networks:
  almaydan-staging-network:
    driver: bridge

