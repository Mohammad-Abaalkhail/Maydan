name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Playwright
        run: |
          cd tests/e2e
          npm ci
          npx playwright install --with-deps
      
      - name: Run E2E Tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.STAGING_URL || 'http://localhost:80' }}
          STAGING_AUTH_USER: ${{ secrets.STAGING_AUTH_USER || 'staging' }}
          STAGING_AUTH_PASS: ${{ secrets.STAGING_AUTH_PASS || 'staging123' }}
        run: |
          cd tests/e2e
          npm run test
      
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: tests/e2e/playwright-report
          retention-days: 30

